name: Daily GitHub Commits Automation

on:
  schedule:
    # Run daily at 18:00 IST (12:30 UTC) - during your night shift
    - cron: '30 12 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  create-commits:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper git operations
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Configure Git
      run: |
        git config --global user.email "shivamsahugzp@gmail.com"
        git config --global user.name "Shivam Sahu"
        
    - name: Create human-like commits
      run: |
        echo "Creating natural commits for today..."
        
        # Get current day of week (0=Sunday, 6=Saturday)
        DAY_OF_WEEK=$(date +%w)
        
        # Weekend behavior - 30% chance of commits, usually 1 commit if any
        if [ $DAY_OF_WEEK -eq 0 ] || [ $DAY_OF_WEEK -eq 6 ]; then
          if [ $((RANDOM % 100)) -lt 30 ]; then
            COMMIT_COUNT=1
          else
            echo "Weekend - no commits today"
            exit 0
          fi
        else
          # Weekday behavior - more natural distribution
          # 10% chance of 0 commits, 40% chance of 1, 35% chance of 2, 15% chance of 3
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 10 ]; then
            echo "No commits today - rest day"
            exit 0
          elif [ $RAND -lt 50 ]; then
            COMMIT_COUNT=1
          elif [ $RAND -lt 85 ]; then
            COMMIT_COUNT=2
          else
            COMMIT_COUNT=3
          fi
        fi
        
        echo "Will create $COMMIT_COUNT commits today"
        
        # Realistic file types and names
        FILE_TYPES=("utils" "api" "core" "helpers" "models" "services" "lib" "config" "tests")
        FILE_EXTENSIONS=("py" "js" "ts" "md" "yaml" "json")
        
        for i in $(seq 1 $COMMIT_COUNT); do
          # Natural file naming
          FILE_TYPE=${FILE_TYPES[$RANDOM % ${#FILE_TYPES[@]}]}
          EXT=${FILE_EXTENSIONS[$RANDOM % ${#FILE_EXTENSIONS[@]}]}
          RAND_ID=$(openssl rand -hex 4)
          FILENAME="${FILE_TYPE}_${RAND_ID}.${EXT}"
          
          # Create realistic file content based on type
          if [ "$EXT" = "py" ]; then
            echo '# Helper utility functions' > "$FILENAME"
            echo 'import logging' >> "$FILENAME"
            echo 'from typing import Optional, Dict, Any' >> "$FILENAME"
            printf '\n' >> "$FILENAME"
            echo 'logger = logging.getLogger(__name__)' >> "$FILENAME"
            printf '\n' >> "$FILENAME"
            echo 'def process_data(data: Dict[str, Any]) -> Optional[Dict[str, Any]]:' >> "$FILENAME"
            echo '    # Process and validate input data' >> "$FILENAME"
            echo '    if not data:' >> "$FILENAME"
            echo '        logger.warning("Empty data provided")' >> "$FILENAME"
            echo '        return None' >> "$FILENAME"
            echo '    ' >> "$FILENAME"
            echo '    try:' >> "$FILENAME"
            echo '        # Process logic here' >> "$FILENAME"
            echo '        result = {k: v for k, v in data.items() if v is not None}' >> "$FILENAME"
            echo '        return result' >> "$FILENAME"
            echo '    except Exception as e:' >> "$FILENAME"
            echo '        logger.error(f"Error processing data: {e}")' >> "$FILENAME"
            echo '        return None' >> "$FILENAME"
            printf '\n' >> "$FILENAME"
            echo 'if __name__ == "__main__":' >> "$FILENAME"
            echo '    test_data = {"key1": "value1", "key2": None}' >> "$FILENAME"
            echo '    result = process_data(test_data)' >> "$FILENAME"
            echo '    print(result)' >> "$FILENAME"
          elif [ "$EXT" = "js" ] || [ "$EXT" = "ts" ]; then
            echo '/**' > "$FILENAME"
            echo ' * Utility functions for data processing' >> "$FILENAME"
            echo ' */' >> "$FILENAME"
            printf '\n' >> "$FILENAME"
            echo 'export function formatData(data: any[]): any[] {' >> "$FILENAME"
            echo '  if (!data || !Array.isArray(data)) {' >> "$FILENAME"
            echo '    console.warn('\''Invalid data provided'\'');' >> "$FILENAME"
            echo '    return [];' >> "$FILENAME"
            echo '  }' >> "$FILENAME"
            echo '  ' >> "$FILENAME"
            echo '  return data.map(item => ({' >> "$FILENAME"
            echo '    ...item,' >> "$FILENAME"
            echo '    processed: true,' >> "$FILENAME"
            echo '    timestamp: new Date().toISOString()' >> "$FILENAME"
            echo '  }));' >> "$FILENAME"
            echo '}' >> "$FILENAME"
            printf '\n' >> "$FILENAME"
            echo 'export function validateInput(input: string): boolean {' >> "$FILENAME"
            echo '  return input && input.trim().length > 0;' >> "$FILENAME"
            echo '}' >> "$FILENAME"
          elif [ "$EXT" = "md" ]; then
            echo '# Documentation' > "$FILENAME"
            printf '\n' >> "$FILENAME"
            echo '## Overview' >> "$FILENAME"
            echo 'This module handles data processing and validation.' >> "$FILENAME"
            printf '\n' >> "$FILENAME"
            echo '## Usage' >> "$FILENAME"
            echo '```python' >> "$FILENAME"
            echo 'from utils import process_data' >> "$FILENAME"
            printf '\n' >> "$FILENAME"
            echo 'result = process_data({"key": "value"})' >> "$FILENAME"
            echo '```' >> "$FILENAME"
            printf '\n' >> "$FILENAME"
            echo '## Features' >> "$FILENAME"
            echo '- Data validation' >> "$FILENAME"
            echo '- Error handling' >> "$FILENAME"
            echo '- Logging support' >> "$FILENAME"
          else
            echo '{' > "$FILENAME"
            echo '  "version": "1.0.0",' >> "$FILENAME"
            echo '  "settings": {' >> "$FILENAME"
            echo '    "enabled": true,' >> "$FILENAME"
            echo '    "timeout": 30,' >> "$FILENAME"
            echo '    "retries": 3' >> "$FILENAME"
            echo '  }' >> "$FILENAME"
            echo '}' >> "$FILENAME"
          fi
          
          git add "$FILENAME"
          
          # Natural commit messages - no dates, no patterns
          COMMIT_MESSAGES=(
            "refactor: improve error handling in $FILE_TYPE module"
            "fix: resolve issue with data validation"
            "feat: add new utility functions"
            "docs: update $FILE_TYPE documentation"
            "chore: clean up unused imports"
            "perf: optimize $FILE_TYPE processing"
            "test: add unit tests for $FILE_TYPE"
            "style: format code according to standards"
            "fix: correct typo in $FILE_TYPE"
            "feat: implement new feature in $FILE_TYPE"
            "refactor: simplify $FILE_TYPE logic"
            "docs: improve code comments"
            "chore: update dependencies"
            "fix: handle edge case in $FILE_TYPE"
            "feat: enhance $FILE_TYPE functionality"
            "perf: reduce memory usage in $FILE_TYPE"
            "test: fix failing test case"
            "refactor: extract common logic"
            "docs: add examples to README"
            "chore: remove deprecated code"
          )
          
          RANDOM_MSG=${COMMIT_MESSAGES[$RANDOM % ${#COMMIT_MESSAGES[@]}]}
          
          # Natural time distribution throughout the day
          # Work hours: 9 AM - 11 PM IST (3:30 AM - 5:30 PM UTC)
          # Peak hours get more commits
          HOUR_UTC=$((RANDOM % 14 + 4))  # 4-17 UTC (9:30 AM - 11 PM IST)
          MIN=$((RANDOM % 60))
          
          # Add some randomness - sometimes earlier, sometimes later
          if [ $((RANDOM % 100)) -lt 20 ]; then
            HOUR_UTC=$((RANDOM % 6 + 18))  # Evening commits (6 PM - 11 PM UTC = 11:30 PM - 4:30 AM IST)
          fi
          
          CURRENT_DATE=$(date -u +%Y-%m-%d)
          GIT_DATE="${CURRENT_DATE} ${HOUR_UTC}:${MIN}:00 +0000"
          
          # Commit with date
          export GIT_AUTHOR_DATE="$GIT_DATE"
          export GIT_COMMITTER_DATE="$GIT_DATE"
          git commit -m "$RANDOM_MSG" --quiet || exit 1
          
          echo "Created commit: $RANDOM_MSG"
          
          # Small delay between commits (humans don't commit instantly)
          sleep $((RANDOM % 3 + 1))
        done
        
    - name: Push to GitHub
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Get the default branch name
        BRANCH=$(git symbolic-ref --short HEAD || echo "main")
        echo "Pushing to branch: $BRANCH"
        
        # Configure remote URL with token
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        
        # Push to the current branch
        git push origin HEAD:$BRANCH --quiet
        echo "âœ… Commits pushed successfully"
        
    - name: Send notification
      if: success()
      run: |
        echo "ðŸŽ‰ Daily commits created and pushed to GitHub!"
